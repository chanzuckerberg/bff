
on: pull_request

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.2'

      - name: Go version
      - run: go version

      - name: Install dependencies
        run: make setup

      - name: Lint
        run: make lint

      - name: Test
        run: make test
