dist: bionic
language: go
go:
  - "1.14"
install:
  - npm install -g snyk
  - make setup
jobs:
  include:
    - name: lint
      stage: check
      script: make lint-ci
    - name: test
      stage: check
      script:
        - make test
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - name: snyk
      stage: check
      script:
        - snyk monitor --org=czi
        - snyk test
